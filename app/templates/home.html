<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .small-image {
        max-width: 100px; /* Set the maximum width of the image */
        height: auto; /* Maintain the aspect ratio */
      }
    </style>
    <title>Weather</title>
</head>
<body>

  <div class="row mt-4 justify-content-center">
    <div class="col-6 col-md-4 text-center py-2">
      <i class="fa-solid fa-cloud"></i>Weather

      <!-- <img src="{% static 'images/weather.png' %}" alt="Weather Image" class="img-fluid small-image"> -->
    </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-4">
        <form method="post">
          {% csrf_token %} 
          <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search City">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="row mt-4 justify-content-center"> <!-- Add 'justify-content-center' class to center the content -->
      <div class="col-6 col-md-4">
        {% load tz %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Weather Information:</h5>
         
            <p class="card-text">
              Country Code:{{data.country_code}} <span id="country-code"></span><br>
             
              <i class="fa-solid fa-location-dot"></i> Coordinates: {{data.coordinate}}<span id="coordinates"></span><br>
              <i class="fa-solid fa-temperature-three-quarters"></i> Temperature:{{data.temp}}Â°C <span id="temperature"></span><br>
              <i class="fa-solid fa-droplet-percent"></i> Humidity: {{data.humidity}} <span id="humidity"></span><br>
            
            </p>
          </div>
        </div>
      </div>
    
    </div>
  </div>



  
    
    
</body>
</html>
